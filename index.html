    <style>
        :root {
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --primary-text-color: #333;
            --secondary-text-color: #666;
            --input-border-color: #ccc;
            --button-bg-color: #007bff;
            --button-hover-bg-color: #0056b3;
            --button-text-color: #ffffff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --animation-duration: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 600;
        }

        .api-provider {
            margin-bottom: 25px;
            text-align: left;
            animation: slideInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .api-provider:nth-of-type(1) { animation-delay: 0.1s; }
        .api-provider:nth-of-type(2) { animation-delay: 0.2s; }
        .api-provider:nth-of-type(3) { animation-delay: 0.3s; }
        .api-provider:nth-of-type(4) { animation-delay: 0.4s; }
        .api-provider:nth-of-type(5) { animation-delay: 0.5s; }


        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 { /* SEO Enhancement: Using h2 for semantic structure */
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
            text-align: left;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .api-key-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color var(--animation-duration) ease, box-shadow var(--animation-duration) ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--button-bg-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .validate-btn {
            padding: 12px 20px;
            border: none;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--animation-duration) ease, transform var(--animation-duration) ease;
        }

        .validate-btn:hover:not(:disabled) {
            background-color: var(--button-hover-bg-color);
            transform: translateY(-2px);
        }

        .validate-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .result-message {
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
            min-height: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity var(--animation-duration) ease, transform var(--animation-duration) ease;
        }

        .result-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-message.success {

        }

        .result-message.error {

        footer {

            text-align: center;
            font-size: 14px;

<body>

    <div class="container">
        <h1>API Key Validator</h1>

        <div class="api-provider">
            <h2 id="gemini-label">Google Gemini API Key</h2>
            <div class="input-container">
                <input type="password" id="gemini-key" class="api-key-input" placeholder="Enter your Gemini API Key" aria-labelledby="gemini-label">
                <button id="gemini-btn" class="validate-btn">Validate</button>
            </div>
            <div id="gemini-result" class="result-message"></div>
        </div>

        <div class="api-provider">
            <h2 id="openrouter-label">OpenRouter API Key</h2>
            <div class="input-container">
                <input type="password" id="openrouter-key" class="api-key-input" placeholder="Enter your OpenRouter API Key" aria-labelledby="openrouter-label">
                 <button id="openrouter-btn" class="validate-btn">Validate</button>
            </div>
            <div id="openrouter-result" class="result-message"></div>
        </div>

        <div class="api-provider">
            <h2 id="openai-label">OpenAI API Key</h2>
            <div class="input-container">
                <input type="password" id="openai-key" class="api-key-input" placeholder="Enter your OpenAI API Key" aria-labelledby="openai-label">
                <button id="openai-btn" class="validate-btn">Validate</button>
            </div>
            <div id="openai-result" class="result-message"></div>
        </div>

        <div class="api-provider">
            <h2 id="claude-label">Claude API Key</h2>
            <div class="input-container">
                <input type="password" id="claude-key" class="api-key-input" placeholder="Enter your Claude API Key" aria-labelledby="claude-label">
                <button id="claude-btn" class="validate-btn">Validate</button>
            </div>
            <div id="claude-result" class="result-message"></div>
        </div>

        <div class="api-provider">
            <h2 id="deepseek-label">DeepSeek API Key</h2>
            <div class="input-container">
                <input type="password" id="deepseek-key" class="api-key-input" placeholder="Enter your DeepSeek API Key" aria-labelledby="deepseek-label">
                <button id="deepseek-btn" class="validate-btn">Validate</button>
            </div>
            <div id="deepseek-result" class="result-message"></div>
        </div>
    </div>

    <footer>
        <p><a href="https://github.com/raiyan22" target="_blank" rel="noopener noreferrer">Code by Raiyan22 ðŸŽ±</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const setupValidation = (inputId, buttonId, resultId, validationFunction) => {
                const input = document.getElementById(inputId);
                const button = document.getElementById(buttonId);
                const result = document.getElementById(resultId);

                const performValidation = async () => {
                    const apiKey = input.value.trim();
                    if (!apiKey) {
                        displayResult(result, 'Please enter an API key.', 'error');
                        return;
                    }

                    button.disabled = true;
                    button.textContent = 'Validating...';
                    displayResult(result, 'Validating...', 'loading');

                    const isValid = await validationFunction(apiKey);

                    if (isValid) {
                        displayResult(result, 'API Key is valid!', 'success');
                    } else {
                        displayResult(result, 'Invalid API Key or Network Error.', 'error');
                    }

                    button.disabled = false;
                    button.textContent = 'Validate';
                };

                input.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        performValidation();
                    }
                });

                button.addEventListener('click', performValidation);
            };
            
            const displayResult = (element, message, type) => {
                element.textContent = message;
                element.className = `result-message ${type} show`;
            };

            const validateGeminiKey = async (apiKey) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`, {
                        method: 'GET',
                    });
                    return response.ok;
                } catch (error) {
                    console.error('Gemini validation error:', error);
                    return false;
                }
            };

            const validateOpenRouterKey = async (apiKey) => {
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "openrouter/auto",
                            messages: [{ role: "user", content: "Hi" }]
                        })
                    });
                    return response.ok;
                } catch (error) {
                    console.error('OpenRouter validation error:', error);
                    return false;
                }
            };

            const validateOpenAIKey = async (apiKey) => {
                try {
                    const response = await fetch('https://api.openai.com/v1/models', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`
                        }
                    });
                    return response.ok;
                } catch (error) {
                    console.error('OpenAI validation error:', error);
                    return false;
                }
            };
            
            const validateClaudeKey = async (apiKey) => {
                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "claude-3-haiku-20240307",
                            max_tokens: 10,
                            messages: [{ role: "user", content: "Hello" }]
                        })
                    });
                    if (response.ok) return true;
                    if (response.status === 400 || response.status === 401) {
                         const errorData = await response.json();
                         if (errorData.error && (errorData.error.type === 'authentication_error' || errorData.error.type === 'invalid_request_error')) {
                           return false;
                         }
                    }
                    return response.ok;
                } catch (error) {
                    console.error('Claude validation error:', error);
                    return false;
                }
            };

            const validateDeepSeekKey = async (apiKey) => {
                try {
                    const response = await fetch('https://api.deepseek.com/v1/models', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`
                        }
                    });
                    return response.ok;
                } catch (error) {
                    console.error('DeepSeek validation error:', error);
                    return false;
                }
            };
            
            setupValidation('gemini-key', 'gemini-btn', 'gemini-result', validateGeminiKey);
            setupValidation('openrouter-key', 'openrouter-btn', 'openrouter-result', validateOpenRouterKey);
            setupValidation('openai-key', 'openai-btn', 'openai-result', validateOpenAIKey);
            setupValidation('claude-key', 'claude-btn', 'claude-result', validateClaudeKey);
            setupValidation('deepseek-key', 'deepseek-btn', 'deepseek-result', validateDeepSeekKey);
        });
    </script>
